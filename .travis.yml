language: python
sudo: false
python:
    - 2.7
    - 3.3
    - 3.4
    - 3.5
    - 3.6
    - pypy
    - pypy3
install:
    - pip install -U pip setuptools
    - pip install -U coverage coveralls
    - pip install -U -e .[test]
script:
    - coverage run setup.py -q test -q
notifications:
    email: false
after_success:
    - coveralls

cache: pip
before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log
